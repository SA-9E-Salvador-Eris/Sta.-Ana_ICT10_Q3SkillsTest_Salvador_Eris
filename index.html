<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- PyScript CSS -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
    <style>
        body {
            background-color: #57101f;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: #ebe4ab;
            color: black;
            font-family: 'arial', sans-serif;
            
        }
        </style>
    <title>skillstest</title>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 w-50">
        <!--Malisson Juno's school logo-->
        <img src="https://preview.redd.it/1yg9uupssk0a1.png?auto=webp&s=88c1df90427839938200fe3d8b9405af89d2e438" class="card-img-top mb-4" alt="Intramurals">
        <h2 class="text-center mb-4">Create Account</h2>
        <form>
            <div><div>
                <label for="uname">Username:</label><br>
  <input type="text" id="uname" name="uname"><br>
  <label for="pword">Password:</label><br>
  <input type="text" id="pword" name="pword">
                </div><br>
            </div>
            <div class="d-grid mt-3">
    <input type="button"
           class="btn btn-primary"
           value="Sign Up"
           py-click="account_creation"></div>

        <!--used the same format from the seatwork with a few changes-->
        <center>
        <div id="output" class="mt-3"></div>
        <div id="passoffer" class="mt-3"></div>
        <!--for the doors-->
        <div id="doorchoice"></div>
        </center>
    
    </form>
</div>
    <py-script src="main.py"></py-script>
</body>
